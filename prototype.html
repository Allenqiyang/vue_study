<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The prototype of Vue</title>
    <script type="text/javascript" src="vue.js"></script>
    <!-- 1.VueComponent.prototype.__proto__===Vue.prototype -->
    <!-- 2.有这个原型关系让组件实例对象可以访问到Vue原型上的属性和方法 -->
</head>
<body>
    <div id="container">
        <demo></demo>
    </div>
    <script>
        Vue.config.productionTip = false;
        Vue.prototype.x=66;
        const demo = Vue.extend({
            template:`
                <div>
                    <button @click="show">show x</button>    
                </div>
            `,
            methods: {
                show(){
                    console.log(this.x);
                }
            },
        })
        const vm = new Vue({
            el:"#container",
            components:{
                demo:demo
            }
        })
    </script>
</body>
</html>
