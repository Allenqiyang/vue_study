    <title>Await</title>
</head>

<body>
    <script>
        async function main() {
            let p = new Promise((resolve, reject) => {
                // resolve('ok')
                reject('error');
            })
            // let result = await p;
            let result2 = await 20;
            console.log(result2);
            try {
                let result3 = await p;
            } catch (e) {
                console.log(e);
            }
        }
        const mainResult = main();
        console.log('result of function is ', mainResult);
    </script>
</body>
