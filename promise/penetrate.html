        let p = new Promise((resolve, reject) =>{
            setTimeout(() => {
                reject('Error')
            },1000)
        })
        p.then(value => {
            console.log(111)
            return new Promise(() =>{}) //插入一个padding状态的promise对象可以中断
        }).then(value => {
            console.log(222)
        }).then(value => {
            console.log(333)
        }).catch(reasons => {
            console.warn(reasons)   //可以在最后指定失败回调
        })
    </script>
