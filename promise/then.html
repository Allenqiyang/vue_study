<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('user data');
                // reject('get data failed');
            },1000)
        })
        
        //调用then方法的返回结果是promise对象,对象状态由回调函数的执行结果决定
        //如果回调函数中返回的结果是非promise类型的属性,状态为成功,返回值为对象的成功的值
        //如果是promise类型的属性,状态取决于返回的promise中的状态,value也是返回的promise中的值

        const result = p.then(value => {
            console.log(value);
            // return 123;
            return new Promise((resolve, reject) => {
                resolve('ok');
                // reject('error');
            })
        },reason => {
            console.error(reason);
        })
        console.log(result);
    </script>
</body>
</html>
