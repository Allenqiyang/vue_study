<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two ways of el and data</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="container">
        单向数据绑定:<input type="text" v-bind:value="name"><br/>
        双向数据绑定:<input type="text" v-model:value="name">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        new Vue({
            el:'#container',
            data: {
                name: 'Allen'
            }
        })
        /* let vue = new Vue({
            // el:'#container',
            data: {
                name: 'Allen'
            }
        })
        vue.$mount('#container') */    //el也可以这么指定
        /* new Vue({
            el:'#container',
            data:function(){        //data也可以这么写
                return{
                    name:'Allen'
                }
            }
        }) */
    </script>
</body>
</html>
