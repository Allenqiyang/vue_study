<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello {{name}}!</h1>
        <hr/>
        <h2>{{school.name}}</h2>
        <a v-bind:href="school.url">click to search</a>
        <a :href="school.url">click to search</a>
    </div>
    <script>
        Vue.config.productionTip=false;     //阻止vue在启动时发出生产提示
        new Vue({
            el:'#root',     //el用于指定当前vue为哪个容器服务
            data: {     //data用于存放供el选定的容器使用的数据
                name:'Allen',
                age:'20',
                school:{
                    name:'Luowai',
                    url:'https://cn.bing.com/'
                }
            }
        });
    </script>
</body>
</html>
