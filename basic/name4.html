<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of name using computing attributes</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        #container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        Firstname:<input type="text" v-model:value="firstName"><br><br>
        Lastname:<input type="text" v-model:value="lastName"><br><br>
        Whole Name:<span>{{fullName}}</span><br><br>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        const vm = new Vue({
            el:'#container',
            data: {
                firstName:'Tony',
                lastName:'Stark',
                fullName:'Tony-Stark'
            },
            watch:{
                firstName(newValue){
                    this.fullName=newValue+'-'+this.lastName;
                },
                lastName(newValue){
                    this.fullName=this.firstName+'-'+newValue;
                }
            }
        })
    </script>
</body>
</html>
