<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events of keyboard</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="container">
        <h1>Events of {{Thing}}</h1>
        <input type="text" placeholder="Press enter to prompt" @keyup.enter="showInput">
        <!-- 在keyup的后面来个enter就是按了enter才触发 -->
    </div>
    <script>
        Vue.config.productionTip=false;
        new Vue({
            el: "#container",
            data: {
                Thing:'keyboard'
            },
            methods: {
                showInput(event) {
                    console.log(event.target.value);
                }
            }
        })
    </script>
</body>
</html>
