<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event modifier</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        *{
            margin:5px;
        }
        .demo1{
            height:50px;
            background-color: skyblue;
        }
        #box1{
            padding:5px;
            background-color: yellow;
        }
        #box2{
            padding:5px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Welcome to {{name}}</h2>
        <!-- prevent可以阻止事件的默认行为 -->
        <a href="www.bing.com" @click.prevent="showInfo">Bing</a>
        <!-- stop可以将事件冒泡取消 -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">Show Information</button>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once="showInfo">Show Information</button>
        <!-- capture让事件在捕获阶段就处理 -->
        <div id="box1" @click.capture="showMsg(1)">
            div1
            <div id="box2" @click="showMsg(2)">
                div2
            </div>
        </div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        new Vue({
            el:'#container',
            data: {
                name: 'China',
            },
            methods: {
                showInfo(event){
                    alert("Hello world");
                },
                showMsg(msg){
                    console.log(msg);
                }
            }
        })
    </script>
</body>
</html>
