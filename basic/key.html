<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="container">
        <!-- 使用v-for遍历数组 -->
        <h2>Person list</h2>
        <button @click.once="add">add</button>
        <ul>
            <!-- 因为是从后面插入数据，所以破坏了序号，用index会出问题
                30讲可以多看两遍 -->
            <li v-for="(p,index) in persons" :key="index">  <!-- key也可以用p.id -->
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:"#container",
            data: {
                persons:[
                    {id:001,name:'Tony',age:15},
                    {id:002,name:'Tom',age:12},
                    {id:003,name:'Allen',age:20}
                ]
            },
            methods: {
                add(){
                    const p={id:004,name:'Stark',age:24};
                    this.persons.unshift(p);
                }
            },
        })
    </script>
</body>
</html>
