<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the information of form</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="container" style="text-align: center;">
        <form @submit.prevent="demo">
            Account:<input type="text" v-model.trim="account"><br/><br/>
            Password:<input type="password" v-model="password"><br/><br/>
            Age:<input type="number" v-model.number="age"><br/><br/>
            Gender:
            male<input type=radio name="gender" value="male" v-model="gender">
            female<input type=radio name="gender" value="female" v-model="gender"><br/><br/>
            Hobbies:
            study<input type="checkbox" value="study" v-model="hobby">
            football<input type="checkbox" value="football" v-model="hobby">
            badminton<input type="checkbox" value="badminton" v-model="hobby"><br/><br/>
            Campus:
            <select v-model="campus">
                <option value="">Choose the campus</option>
                <option value="Beijing">Beijing</option>
                <option value="Shanghai">Shanghai</option>
                <option value="Shenzhen">Shenzhen</option>
            </select><br/><br/>
            other information:
            <textarea v-model.lazy="other"></textarea><br/><br/>
            <input type="checkbox" v-model="agree">read and allow <a href="www.bing.com">user agreement</a>
            <button>submit</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:"#container",
            data: {
                account:"",
                password:"",
                age:"",
                gender:"",
                hobby:[],
                campus:"",
                other:"",
                agree:""
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data));
                }
            }
        });
    </script>
</body>
</html>
