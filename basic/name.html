<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of name insert way</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        #container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        Firstname:<input type="text" v-model:value="firstname"><br><br>
        Lastname:<input type="text" v-model:value="lastname"><br><br>
        Whole Name:{{firstname}}-{{lastname}}
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        new Vue({
            el:'#container',
            data: {
                firstname:'Tony',
                lastname:'Stark',
            }
        })
    </script>
</body>
</html>
