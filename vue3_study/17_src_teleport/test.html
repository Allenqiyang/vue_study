<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nums = [3, 1, 2, 1, 3, 4, 3, 5, 3, 6, 3]
        const map = new Map()
        nums.forEach(item => {
            if (map.has(item)) {
                let value = map.get(item)
                map.set(item, ++value)
            } else {
                map.set(item, 1)
            }
        })
    </script>
</body>

</html>
